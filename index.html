<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roll'n'Trip</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', sans-serif;
      color: #333;
      background-color: #fff;
    }

    /* HEADER & NAVIGATION */
    header {
      position: relative;
      width: 100%;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000; /* Black nav bar */
    }
    .logo {
      display: flex;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.25rem;
      text-decoration: none;
    }
    .logo img {
      height: 40px;
      margin-right: 0.5rem;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: normal;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links li a:hover {
      color: #A9FCED; /* Highlight color on hover */
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 70vh;
      background: url('https://i.ibb.co/F44ZnBD5/surf-image.png') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Optional overlay for better text contrast */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    .hero-content {
      color: #fff;
      z-index: 2;
    }
    
    /* Modern H1 style */
    .hero-content h1 {
      font-size: 3rem;
      font-weight: 600;
      opacity: 0.85; /* Slight transparency for a modern feel */
      text-transform: lower;
      letter-spacing:-2px;
    }

    .down-arrow {
      margin-top: 2rem;
      font-size: 2rem;
      color: #fff;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Calendly Section */
    .calendly-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .calendly-inline-widget {
      width: 100%;
      max-width: 800px;
      height: 700px;
      border: none !important;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- HEADER + NAV -->
  <header>
    <nav>
      <a href="#" class="logo">
        <img src="https://i.ibb.co/RMG26p5/image-4.png" alt="Roll'n'Trip Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#book">Book a session</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-content">
        <h1>Book your session</h1>
        <div class="down-arrow">&#x2193;</div>
      </div>
    </section>
  </header>

  <!-- Calendly inline widget centered -->
  <div class="calendly-container">
    <div class="calendly-inline-widget" data-url="https://calendly.com/booking-rollntrip/30min?hide_gdpr_banner=1&primary_color=000000"></div>
  </div>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 RollnTrip
  </footer>

</body>
</html>
