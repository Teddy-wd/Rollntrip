<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Roll'n'Trip</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Load Sora Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Down Arrow */
    .down-arrow {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #fff;
      animation: bounce 2s infinite;
      z-index: 2;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    
    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Sora', sans-serif;
      color: #333;
      background-color: #fff;
    }
    
    /* HEADER & NAVIGATION */
    header {
      position: relative;
      width: 100%;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
    }
    .logo img {
      height: 40px;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links li a:hover {
      color: #A9FCED;
    }
    
    /* Mobile Navigation */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: black;
        text-align: center;
        padding: 1rem 0;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    
    /* HERO SECTION */
    .hero {
      position: relative;
      height: 60vh;
      background: url('https://i.ibb.co/F44ZnBD5/surf-image.png') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      letter-spacing: -2px;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }
    .hero-content {
      color: #fff;
      z-index: 2;
      max-width: 90%;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      opacity: 0.85;
    }
    
    /* Meeting Points Section */
    .meeting-points {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }
    /* Each meeting point container */
    .meeting-point {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .meeting-button {
      width: 100%;
      background: linear-gradient(90deg, #000000, #383838);
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      padding: 15px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: lower;
      letter-spacing: -0.5px;
    }
    .meeting-button:hover {
      background: linear-gradient(90deg, #383838, #000000);
      color: #A9FCED;
    }
    
    /* Calendly Embed container (within each meeting point) */
    .calendly-widget {
      width: 100%;
      height: 700px;
      border: none !important;
      display: none;
      margin-top: 20px;
    }
    
    /* Beach Animation */
    .beach-animation {
      font-size: 3rem;
      text-align: center;
      animation: beachMove 2s infinite;
      margin-top: 20px;
    }
    @keyframes beachMove {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    
    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  
  <!-- HEADER + NAV -->
  <header>
    <nav>
      <a href="https://rollntrip.com/" class="logo">
        <img src="https://i.ibb.co/RMG26p5/image-4.png" alt="Roll'n'Trip Logo" />
      </a>
      <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
      <ul class="nav-links">
        <li><a href="https://rollntrip.vercel.app/about-us.html">About us</a></li>
        <li><a href="https://rollntrip.com/">Book a session</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Book your session</h1>
    </div>
    <div class="down-arrow">&#x2193;</div>
  </section>
  
  <!-- Meeting Points Section -->
  <section class="meeting-points">
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'port-grimaud')">Session at Port Grimaud</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-b')">Session at La Nartelle</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-c')">Session at Pampelonne</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-d')">Session at Saint Aygulf</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-e')">Session at Gros Pin</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-f')">Session at La Gaillarde</button>
      <div class="calendly-widget"></div>
    </div>
  </section>
  
  <!-- FOOTER -->
  <footer>
    &copy; 2025 RollnTrip
  </footer>
  
  <!-- Calendly Widget Script -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  
  <!-- JavaScript for Calendly & Mobile Menu -->
  <script>
    function toggleCalendly(button, location) {
      // Get the Calendly container directly below the clicked button
      let widgetContainer = button.nextElementSibling;
      // Check if this widget is already open
      let isCurrentlyOpen = widgetContainer.style.display === "block";
      
      // Close all Calendly widgets
      document.querySelectorAll('.calendly-widget').forEach(widget => {
        widget.innerHTML = "";
        widget.style.display = "none";
      });
      
      // If the clicked widget was already open, do nothing further (it remains closed)
      if (isCurrentlyOpen) return;
      
      // Prepare the URL (with cookie banner hidden)
      let urls = {
        "port-grimaud": "https://calendly.com/booking-rollntrip/30min?hide_gdpr_banner=1&primary_color=000000",
        "point-b": "https://calendly.com/booking-rollntrip/at-la-nartelle?hide_gdpr_banner=1",
        "point-c": "https://calendly.com/point-c/30min?hide_gdpr_banner=1",
        "point-d": "https://calendly.com/point-d/30min?hide_gdpr_banner=1",
        "point-e": "https://calendly.com/point-e/30min?hide_gdpr_banner=1",
        "point-f": "https://calendly.com/point-f/30min?hide_gdpr_banner=1"
      };
      
      // Show beach animation while loading
      widgetContainer.innerHTML = `<div class="beach-animation">üèñ</div>`;
      widgetContainer.style.display = "block";
      
      // Initialize Calendly's inline widget with the official script
      Calendly.initInlineWidget({
        url: urls[location],
        parentElement: widgetContainer,
        prefill: {},
        utm: {}
      });
      
      // Remove the beach animation after a short delay
      setTimeout(() => {
        let anim = widgetContainer.querySelector('.beach-animation');
        if (anim) anim.style.display = "none";
      }, 800);
    }
    
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>
  
</body>
</html>
