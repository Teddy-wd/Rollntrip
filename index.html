<script>
(function () {
  /* ---- 0. run only once per browser tab ---- */
  if (sessionStorage.getItem('langRedirectDone')) return;
  sessionStorage.setItem('langRedirectDone', '1');

  /* ---- 1. detect preferred language ---- */
  const pref =
    (navigator.languages && navigator.languages[0]) ||
    navigator.language ||
    navigator.userLanguage ||
    'en';
  const lang = pref.toLowerCase();

  /* ---- 2. map language ‚Üí path/domain ---- */
  // adjust these if you change your folder structure or domains
  const map = {
    fr: { path: '/fr', domain: 'https://rollntrip.vercel.app' },
    de: { path: '/de', domain: 'https://rollntrip.vercel.app' },
    en: { path: '/',  domain: 'https://rollntrip.com' }        // English default
  };

  const key = lang.startsWith('fr')
             ? 'fr'
             : lang.startsWith('de')
             ? 'de'
             : 'en';

  const target = map[key];

  /* ---- 3. bail if we‚Äôre already on the right version ---- */
  const alreadyCorrect =
    location.hostname.includes(target.domain.replace(/^https?:\/\//, '')) &&
    (target.path === '/' || location.pathname.startsWith(target.path));

  if (alreadyCorrect) return;

  /* ---- 4. redirect ---- */
  location.href = target.domain + target.path;
})();
</script>

<script>
  function showCalendly() {
    const container = document.getElementById("calendly-container");
    const widget = document.getElementById("calendly-inline-widget");
    const duration = document.getElementById("duration").value;

    // Define URLs based on duration
    const calendlyURLs = {
      "10": "https://calendly.com/booking-rollntrip/efoil10?hide_gdpr_banner=1&primary_color=000000",
      "30": "https://calendly.com/booking-rollntrip/efoil30?hide_gdpr_banner=1&primary_color=000000",
      "60": "https://calendly.com/booking-rollntrip/efoil60?hide_gdpr_banner=1&primary_color=000000",
      "90": "https://calendly.com/booking-rollntrip/efoil90?hide_gdpr_banner=1&primary_color=000000"
    };

    const selectedURL = calendlyURLs[duration] || calendlyURLs["30"]; // Fallback to 30min if nothing selected

    // Clear and reset widget
    widget.innerHTML = "";

    Calendly.initInlineWidget({
      url: selectedURL,
      parentElement: widget
    });

    container.style.display = "block";
    container.scrollIntoView({ behavior: "smooth" });
  }
</script>

  function populateBeaches() {
    const city = document.getElementById("city").value;
    const beachSelect = document.getElementById("beach");
    const beachContainer = document.getElementById("beachContainer");

    // Reset beach options
    beachSelect.innerHTML = `<option value="" disabled selected>Select a beach</option>`;

    if (beachOptions[city]) {
      beachOptions[city].forEach(beach => {
        const option = document.createElement("option");
        option.value = beach;
        option.textContent = beach;
        beachSelect.appendChild(option);
      });

      // Show beach selection
      beachContainer.style.display = "block";
    } else {
      beachContainer.style.display = "none";
    }
  }
</script>

  <script>
/* lazy-insert the strip when it‚Äôs ~200 px away */
window.addEventListener('load', () => {
  const ph  = document.getElementById('imageStripPlaceholder');
  const tpl = document.getElementById('imageStripTpl');

  const io = new IntersectionObserver(entries => {
    if (!entries[0].isIntersecting) return;

    /* 1 | inject the real HTML */
    ph.replaceWith(tpl.content.cloneNode(true));

    /* 2 | swap data-src ‚Üí src so images start downloading (low priority) */
    document.querySelectorAll('.image-strip img').forEach(img => {
      img.loading       = 'lazy';
      img.decoding      = 'async';
      img.fetchPriority = 'low';   // Chrome 115+; ignored elsewhere
      img.src           = img.dataset.src;
    });

    io.disconnect();               // clean-up
  }, { rootMargin: '200px' });     // preload a little before it appears

  io.observe(ph);
});
</script>
