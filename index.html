<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Roll'n'Trip</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Load Sora Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: 'Sora', sans-serif;
      color: #333;
      background-color: #fff;
    }

    /* HEADER & NAVIGATION */
    header {
      position: relative;
      width: 100%;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
    }
    .logo img {
      height: 40px;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links li a:hover {
      color: #A9FCED;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: black;
        text-align: center;
        padding: 1rem 0;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 60vh;
      background: url('https://i.ibb.co/F44ZnBD5/surf-image.png') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }
    .hero-content {
      color: #fff;
      z-index: 2;
      max-width: 90%;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      opacity: 0.85;
    }
    
    /* Down Arrow */
    .down-arrow {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #fff;
      animation: bounce 2s infinite;
      z-index: 2;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Calendly Dropdown */
    .calendly-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

.calendly-container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 2rem;
  background-color: #f9f9f9;
}

.calendly-button {
  width: 100%; /* Full-width button */
  background-color: black; /* Black background */
  color: white; /* White text */
  font-size: 1.2rem;
  font-weight: 600;
  text-align: center;
  padding: 15px 0;
  border: none;
  border-radius: 5px; /* Rounded corners */
  cursor: pointer;
  transition: background 0.3s ease, color 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  text-transform: uppercase;
  
  /* Sticky on Mobile */
  position: sticky;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 10;
}

.calendly-button:hover {
  background-color: #A9FCED; /* Highlight effect */
  color: black;
}

/* Make the button always visible on mobile */
@media (max-width: 768px) {
  .calendly-button {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px 0; /* Slightly larger padding for better tap target */
  }
}



    .calendly-inline-widget {
      width: 100%;
      max-width: 800px;
      height: 700px;
      border: none !important;
      display: none;
      margin-top: 20px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- HEADER + NAV -->
  <header>
    <nav>
      <a href="#" class="logo">
        <img src="https://i.ibb.co/RMG26p5/image-4.png" alt="Roll'n'Trip Logo" />
      </a>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#book">Book a session</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Book your session</h1>
    </div>
    <div class="down-arrow">&#x2193;</div>
  </section>

  <!-- Calendly Section -->
  <div class="calendly-container">
    <button class="calendly-button" onclick="toggleCalendly()">Session at Port Grimaud</button>
    <div id="calendly-widget" class="calendly-inline-widget" data-url="https://calendly.com/booking-rollntrip/30min?hide_gdpr_banner=1&primary_color=000000"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 RollnTrip
  </footer>

  <!-- JavaScript for Lazy Loading Calendly & Mobile Menu -->
  <script>
    function loadCalendly() {
      let script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "https://assets.calendly.com/assets/external/widget.js";
      script.async = true;
      document.body.appendChild(script);
      
      script.onload = function () {
        document.getElementById("calendly-widget").style.display = "block";
      };
    }

    function toggleCalendly() {
      let calendlyWidget = document.getElementById("calendly-widget");
      
      if (calendlyWidget.style.display === "none" || calendlyWidget.style.display === "") {
        calendlyWidget.style.display = "block";
        loadCalendly();
      } else {
        calendlyWidget.style.display = "none";
      }
    }

    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log("Service Worker Registered"))
      .catch(err => console.log("Service Worker Error", err));
    }
  </script>

</body>
</html>
