<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Roll'n'Trip</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Load Sora Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: 'Sora', sans-serif;
      color: #333;
      background-color: #fff;
    }

    /* HEADER & NAVIGATION */
    header {
      position: relative;
      width: 100%;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
    }
    .logo img {
      height: 40px;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links li a:hover {
      color: #A9FCED;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: black;
        text-align: center;
        padding: 1rem 0;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 60vh;
      background: url('https://i.ibb.co/F44ZnBD5/surf-image.png') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }
    .hero-content {
      color: #fff;
      z-index: 2;
      max-width: 90%;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      opacity: 0.85;
    }

    /* Meeting Points Section */
    .meeting-points {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }

    .meeting-button {
      width: 100%;
      max-width: 800px;
      background-color: black;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      padding: 15px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
    }

    .meeting-button:hover {
      background-color: #A9FCED;
      color: black;
    }

    /* Calendly Embed */
    .calendly-inline-widget {
      width: 100%;
      max-width: 800px;
      height: 700px;
      border: none !important;
      display: none;
      margin-top: 20px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- HEADER + NAV -->
  <header>
    <nav>
      <a href="#" class="logo">
        <img src="https://i.ibb.co/RMG26p5/image-4.png" alt="Roll'n'Trip Logo" />
      </a>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#book">Book a session</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Book your session</h1>
    </div>
  </section>

  <!-- Meeting Points Section -->
  <section class="meeting-points">
    <button class="meeting-button" onclick="toggleCalendly('port-grimaud')">Session at Port Grimaud</button>
    <button class="meeting-button" onclick="toggleCalendly('point-b')">Session at Point B</button>
    <button class="meeting-button" onclick="toggleCalendly('point-c')">Session at Point C</button>
    <button class="meeting-button" onclick="toggleCalendly('point-d')">Session at Point D</button>
    <button class="meeting-button" onclick="toggleCalendly('point-e')">Session at Point E</button>
    <button class="meeting-button" onclick="toggleCalendly('point-f')">Session at Point F</button>

    <div id="calendly-widget" class="calendly-inline-widget"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 RollnTrip
  </footer>

  <!-- JavaScript for Calendly -->
  <script>
    function toggleCalendly(location) {
      let calendlyWidget = document.getElementById("calendly-widget");
      let urls = {
        "port-grimaud": "https://calendly.com/booking-rollntrip/30min?hide_gdpr_banner=1&primary_color=000000",
        "point-b": "https://calendly.com/point-b/30min",
        "point-c": "https://calendly.com/point-c/30min",
        "point-d": "https://calendly.com/point-d/30min",
        "point-e": "https://calendly.com/point-e/30min",
        "point-f": "https://calendly.com/point-f/30min"
      };

      if (calendlyWidget.style.display === "none" || calendlyWidget.dataset.url !== urls[location]) {
        calendlyWidget.dataset.url = urls[location];
        calendlyWidget.innerHTML = `<iframe src="${urls[location]}" width="100%" height="700px" frameborder="0"></iframe>`;
        calendlyWidget.style.display = "block";
      } else {
        calendlyWidget.style.display = "none";
      }
    }
  </script>

</body>
</html>
