<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Roll'n'Trip</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Other -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.ibb.co/4RNJ4STy/image-6-1.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <nav>
      <a href="https://rollntrip.com/" class="logo">
        <img src="https://i.ibb.co/RMG26p5/image-4.png" alt="Roll'n'Trip Logo" />
      </a>
      <div class="menu-toggle" id="menuToggle">‚ò∞</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="https://rollntrip.com/">Book a session</a></li>
        <li><a href="https://rollntrip.vercel.app/about-us">About us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
    
  <section class="hero">
    <div class="hero-content">
      <h1>Book your session</h1>
    </div>
    <div class="down-arrow">&#x2193;</div>
  </section>
  
  <!-- Meeting Points Section -->
  <section class="meeting-points">
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'port-grimaud')">Session at Port Grimaud</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-b')">Session at La Nartelle</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-c')">Session at Pampelonne</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-d')">Session at Saint Aygulf</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-e')">Session at Gros Pin</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-f')">Session at La Gaillarde</button>
      <div class="calendly-widget"></div>
    </div>
  </section>
  
   <!-- FOOTER -->
  <footer>
    &copy; 2025 RollnTrip
  </footer>
  
  <!-- Calendly Widget Script -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  
  <!-- JavaScript for Calendly & Mobile Menu -->
  <script>
    function toggleCalendly(button, location) {
      // Get the Calendly container directly below the clicked button
      let widgetContainer = button.nextElementSibling;
      // Check if this widget is already open
      let isCurrentlyOpen = widgetContainer.style.display === "block";
      
      // Close all Calendly widgets
      document.querySelectorAll('.calendly-widget').forEach(widget => {
        widget.innerHTML = "";
        widget.style.display = "none";
      });
      
      // If the clicked widget was already open, do nothing further (it remains closed)
      if (isCurrentlyOpen) return;
      
      // Prepare the URL (with cookie banner hidden)
      let urls = {
        "port-grimaud": "https://calendly.com/booking-rollntrip/30min?hide_gdpr_banner=1&primary_color=000000",
        "point-b": "https://calendly.com/booking-rollntrip/at-la-nartelle?hide_gdpr_banner=1",
        "point-c": "https://calendly.com/point-c/30min?hide_gdpr_banner=1",
        "point-d": "https://calendly.com/point-d/30min?hide_gdpr_banner=1",
        "point-e": "https://calendly.com/point-e/30min?hide_gdpr_banner=1",
        "point-f": "https://calendly.com/point-f/30min?hide_gdpr_banner=1"
      };
      
      // Show beach animation while loading
      widgetContainer.innerHTML = `<div class="beach-animation">üèñ</div>`;
      widgetContainer.style.display = "block";
      
      // Initialize Calendly's inline widget with the official script
      Calendly.initInlineWidget({
        url: urls[location],
        parentElement: widgetContainer,
        prefill: {},
        utm: {}
      });
      
      // Remove the beach animation after a short delay
      setTimeout(() => {
        let anim = widgetContainer.querySelector('.beach-animation');
        if (anim) anim.style.display = "none";
      }, 800);
    }
    
  </script>
  
  <script>
    document.getElementById("menuToggle").addEventListener("click", function() {
      document.getElementById("navLinks").classList.toggle("active");
    });
  </script>
</body>
</html>
