<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Roll'n'Trip</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Andere -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.ibb.co/4RNJ4STy/image-6-1.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
<header>
  <nav>
    <a href="https://rollntrip.com/" class="logo">
      <img src="https://i.ibb.co/RMG26p5/image-4.png" alt="Roll'n'Trip Logo" />
    </a>
    
    <div class="menu-toggle" id="menuToggle">☰</div>
    
    <ul class="nav-links" id="navLinks">
      <li><a href="https://rollntrip.com/de" style="color: #A9FCED;">Session buchen</a></li>
      <li><a href="https://rollntrip.vercel.app/de/uber-uns">Über uns</a></li>
      <li><a href="https://rollntrip.vercel.app/de/Kontakt">Kontakt</a></li>
      
      <!-- Sprachoptionen -->
      <li class="language-flags">
        <a href="https://rollntrip.vercel.app/fr" title="Français">🇫🇷</a>
        <a href="https://rollntrip.com/" title="English">🇬🇧</a>
        <a href="https://rollntrip.vercel.app/de" title="Deutsch">🇩🇪</a>
      </li>
    </ul>
  </nav>
</header>
    
  <section class="hero">
    <div class="hero-content">
      <h1>Buche deine Session</h1>
    </div>
    <div class="down-arrow">&#x2193;</div>
  </section>
  
  <!-- Treffpunkte -->
  <section class="meeting-points">
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'port-grimaud')">Session in Port Grimaud</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-b')">Session in La Nartelle</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-c')">Session in Pampelonne</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-d')">Session in Saint Aygulf</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-e')">Session in Gros Pin</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-f')">Session in La Gaillarde</button>
      <div class="calendly-widget"></div>
    </div>
  </section>
  
   <!-- FUSSZEILE -->
  <footer>
    &copy; 2025 RollnTrip
  </footer>
  
  <!-- Calendly Widget Skript -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  
  <!-- JavaScript für Calendly & Mobile Navigation -->
  <script>
    function toggleCalendly(button, location) {
      let widgetContainer = button.nextElementSibling;
      let isCurrentlyOpen = widgetContainer.style.display === "block";
      
      document.querySelectorAll('.calendly-widget').forEach(widget => {
        widget.innerHTML = "";
        widget.style.display = "none";
      });
      
      if (isCurrentlyOpen) return;
      
      let urls = {
        "port-grimaud": "https://calendly.com/booking-rollntrip/30min?hide_gdpr_banner=1&primary_color=000000",
        "point-b": "https://calendly.com/booking-rollntrip/at-la-nartelle?hide_gdpr_banner=1",
        "point-c": "https://calendly.com/booking-rollntrip/at-pampelonne?hide_gdpr_banner=1",
        "point-d": "https://calendly.com/booking-rollntrip/at-saint-aygulf?hide_gdpr_banner=1",
        "point-e": "https://calendly.com/booking-rollntrip/at-gros-pin?hide_gdpr_banner=1",
        "point-f": "https://calendly.com/booking-rollntrip/at-la-gaillarde?hide_gdpr_banner=1"
      };
      
      widgetContainer.innerHTML = `<div class="beach-animation">🏖</div>`;
      widgetContainer.style.display = "block";
      
      Calendly.initInlineWidget({
        url: urls[location],
        parentElement: widgetContainer,
        prefill: {},
        utm: {}
      });
      
      setTimeout(() => {
        let anim = widgetContainer.querySelector('.beach-animation');
        if (anim) anim.style.display = "none";
      }, 800);
    }
  </script>
  
  <script>
    document.getElementById("menuToggle").addEventListener("click", function() {
      document.getElementById("navLinks").classList.toggle("active");
    });
  </script>
</body>
</html>
