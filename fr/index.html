<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Roll'n'Trip</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Autres -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.ibb.co/4RNJ4STy/image-6-1.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', sans-serif;
      color: #fff;
      background-color: #000;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* HEADER & NAVIGATION */
    header {
      position: relative;
      width: 100%;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
    }
    .logo img {
      height: 40px;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links li a:hover {
      color: #A9FCED;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #000;
        text-align: center;
        padding: 1rem 0;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* HERO SECTION */
    .hero {
      position: static;
      height: 80vh;
      background: url("https://i.ibb.co/XZDsGtLq/image-2-3.png") center center/cover no-repeat;
    }
    
    .hero-title {
      position: absolute;
      inset: 0;
      font-size: 3rem;
      text-align: center;
      line-height: 1.2;
      font-weight: 600;
      padding: 0 20px;
      opacity: 0.85;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* FULL-WIDTH SECTIONS */
    .full-width-section {
      display: flex;
      width: 100%;
      height: 500px; /* Fixed height for perfect alignment */
    }

    .full-width-section .text-block {
      width: 50%;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: justify;
    }

    .full-width-section .text-block h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Lighter Font Weight for Paragraphs */
    .full-width-section .text-block p {
      font-size: 1rem;
      font-weight: 200; /* Now lighter */
    }
    
    /* Lighter Font Weight for Paragraphs */
    .full-width-section .text-block li {
      font-size: 1rem;
      font-weight: 200; /* Now lighter */
    }

    .full-width-section .image-block {
      width: 50%;
      height: 100%;
    }

    .full-width-section .image-block img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fully fills its space */
    }


    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .full-width-section {
        flex-direction: column;
        height: auto;
      }
      
      .full-width-section .text-block,
      .full-width-section .image-block {
        width: 100%;
        height: auto;
      }

      .full-width-section .image-block img {
        height: 300px; /* Adjust image height on mobile */
      }

      /* Reverse the second full-width-section order on mobile */
      .full-width-section:nth-of-type(2) {
        flex-direction: column-reverse;
      }
    }

    /* Additional media query for mid-range screens */
    @media (max-width: 1024px) {
      .full-width-section {
        height: auto;
      }
    }
  </style>
  
</head>
<body>
<header>
  <nav>
    <a href="https://rollntrip.com/" class="logo">
      <img src="https://i.ibb.co/RMG26p5/image-4.png" alt="Logo Roll'n'Trip" />
    </a>
    
    <div class="menu-toggle" id="menuToggle">‚ò∞</div>
    
    <ul class="nav-links" id="navLinks">
      <li><a href="https://rollntrip.com/" style="color: #A9FCED;">R√©server une session</a></li>
      <li><a href="https://rollntrip.vercel.app/about-us/fr">√Ä propos</a></li>
      <li><a href="https://rollntrip.vercel.app/contact">Contact</a></li>
      
      <!-- Drapeaux de langue -->
      <li class="language-flags">
        <a href="https://rollntrip.vercel.app/fr" title="Fran√ßais">üá´üá∑</a>
        <a href="https://rollntrip.com/" title="English">üá¨üáß</a>
        <a href="https://rollntrip.vercel.app/de" title="Deutsch">üá©üá™</a>
      </li>
    </ul>
  </nav>
</header>
    
  <section class="hero">
    <div class="hero-content">
      <h1>R√©servez votre session</h1>
    </div>
    <div class="down-arrow">&#x2193;</div>
  </section>
  
  <!-- Section des points de rendez-vous -->
  <section class="meeting-points">
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'port-grimaud')">Session √† Port Grimaud</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-b')">Session √† La Nartelle</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-c')">Session √† Pampelonne</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-d')">Session √† Saint-Aygulf</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-e')">Session √† Gros Pin</button>
      <div class="calendly-widget"></div>
    </div>
    <div class="meeting-point">
      <button class="meeting-button" onclick="toggleCalendly(this, 'point-f')">Session √† La Gaillarde</button>
      <div class="calendly-widget"></div>
    </div>

   <!-- PIED DE PAGE -->
  <footer>
    &copy; 2025 RollnTrip
  </footer>
  
  <!-- Script Calendly -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  
  <!-- JavaScript pour Calendly & Menu Mobile -->
  <script>
    function toggleCalendly(button, location) {
      // R√©cup√©rer le conteneur Calendly situ√© juste en dessous du bouton cliqu√©
      let widgetContainer = button.nextElementSibling;
      // V√©rifier si ce widget est d√©j√† ouvert
      let isCurrentlyOpen = widgetContainer.style.display === "block";
      
      // Fermer tous les widgets Calendly
      document.querySelectorAll('.calendly-widget').forEach(widget => {
        widget.innerHTML = "";
        widget.style.display = "none";
      });
      
      // Si le widget cliqu√© √©tait d√©j√† ouvert, ne rien faire de plus (il reste ferm√©)
      if (isCurrentlyOpen) return;
      
      // Pr√©parer l'URL (avec banni√®re de cookies masqu√©e)
      let urls = {
        "port-grimaud": "https://calendly.com/booking-rollntrip/30min?hide_gdpr_banner=1&primary_color=000000",
        "point-b": "https://calendly.com/booking-rollntrip/at-la-nartelle?hide_gdpr_banner=1",
        "point-c": "https://calendly.com/point-c/30min?hide_gdpr_banner=1",
        "point-d": "https://calendly.com/point-d/30min?hide_gdpr_banner=1",
        "point-e": "https://calendly.com/point-e/30min?hide_gdpr_banner=1",
        "point-f": "https://calendly.com/point-f/30min?hide_gdpr_banner=1"
      };
      
      // Afficher l'animation de plage pendant le chargement
      widgetContainer.innerHTML = `<div class="beach-animation">üèñ</div>`;
      widgetContainer.style.display = "block";
      
      // Initialiser le widget Calendly en ligne avec le script officiel
      Calendly.initInlineWidget({
        url: urls[location],
        parentElement: widgetContainer,
        prefill: {},
        utm: {}
      });
      
      // Supprimer l'animation de plage apr√®s un court d√©lai
      setTimeout(() => {
        let anim = widgetContainer.querySelector('.beach-animation');
        if (anim) anim.style.display = "none";
      }, 800);
    }
  </script>
  
  <script>
    document.getElementById("menuToggle").addEventListener("click", function() {
      document.getElementById("navLinks").classList.toggle("active");
    });
  </script>
</body>
</html>
